<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="tictoe-icon.png">
</head>
<body>
    <nav>
        <ul>
            <li><span>TicToe</span></li>
        </ul>
    </nav>
    <main class="gamecontainer">
        <section class="container">
            <div class="box bt bl"><span class="boxtext"></span></div>
            <div class="box bt"><span class="boxtext"></span></div>
            <div class="box bt br"><span class="boxtext"></span></div>
            <div class="box bl"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br"><span class="boxtext"></span></div>
            <div class="box bl bb"><span class="boxtext"></span></div>
            <div class="box bb"><span class="boxtext"></span></div>
            <div class="box br bb"><span class="boxtext"></span></div>
        </section>
        <section class="msg">
            <h1>Welcome to Tic Tac Toe</h1>
            <div class="info">Turn for: X</div>
            <div class="actions">
                <button id="reset">Reset Game</button>
                <button id="toggle-sound">ðŸ”Š Sound On</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 TicToe Game. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
